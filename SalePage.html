<h2>Enter Your Information</h2>
<!-- This form goes to Deals processor to input data into the database -->
<Form name="Customer" method="post" action = "/DatabaseProject/DealsProcessor"
onsubmit="return validateCustomerInfo(event)">
<!-- user information will be put in customer table of my mysql database -->
Name: <input type="text" name="name">
Phone: <input type="text" name="phone">
Email: <input type="text" name="email">
<Div id ="errorMessage"></Div>
<br>
<h2>Select Your Car</h2>
<!-- Option values are the Car_IDs in the car and car facts table -->
<select name = "Cars">
<option value ="1">Honda Civic LX</option>

<option value ="11">Honda Civic</option>
<option value ="12">Toyota Camry</option>
<option value ="13">Nissan GTR</option>
<option value ="14">Nissan Rogue SL </option>
<option value ="15">Porsche 911</option>
</select>
<br>
<h2> Select the Dealer Who Helped You </h2>
<!-- Same as selecting the car. The value for each worker is their worker_ID -->

<option value ="1">Zach Kelly </option>

<input type="submit" value="submit">
</Form>

</body>
</html>
